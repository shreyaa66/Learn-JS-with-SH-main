<body style="background-color: black; color: white;">
    <script>
        let ask = prompt('Enter the number of tags you want to create :- ')

        function createElement(tagType,className,bgcolor,padding,innertext){
            const div = document.createElement(tagType);
            div.className = className;
            div.setAttribute('title',"genrated title");
            div.style.backgroundColor = bgcolor;
            div.style.padding = padding;
            div.appendChild(document.createTextNode(innertext))
            document.body.appendChild(div)
        }

        for(let i=0; i<ask; i++){
            let tagType = prompt("Enter the Tag Type (char) :- ")
            let className = prompt("Enter the className (char) :- ")
            let bgcolor = prompt("Enter the Valid BG-Color (char) :- ")
            let padding = prompt("Enter the padding with prefix of px (char) :- ")
            let innertext = prompt("Enter the text you want to diplay on you page")

            if (tagType && className && bgcolor && padding && innertext) {
                createElement(tagType, className, bgcolor, padding, innertext);
            } else {
                console.error('Invalid input! Skipping element creation.');
            }
        }
